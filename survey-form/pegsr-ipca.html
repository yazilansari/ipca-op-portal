<div class="container">
	<form>

			<div class="col-md-12 mb-4"><!-----1---->
				<div class="borderline" style="border-top: 8px solid #525252;">
					<label>1) What is the frequency of different neuropathic pain syndroms that you come across in your clinical practice ?</label>
					<span>*</span>					

					<div class="col-md-12 partial p-0">
						<label><input type="radio" name="" required> Diabetic Neuropathy</label>
						<label><input type="radio" name=""> Peripheral Neuropathy</label>
						<label><input type="radio" name=""> Alcoholic Neuropathy</label>
						<label><input type="radio" name=""> Other (Please Specify)</label>						
					</div>		
				</div>				
			</div><!-----1-end--->

			<div class="col-md-12 mb-4"><!-----2---->
				<div class="borderline border-acrross">
					<label>2) What would be your first choice of molecule in the Management of Neuropathic Pain in your clinical practice ?</label>
					<span>*</span>					

					<div class="col-md-12 partial p-0">
						<label><input type="radio" name="" required> Gabapentin</label>
						<label><input type="radio" name=""> Pregabalin</label>
						<label><input type="radio" name=""> Duleoxerine</label>						
						<label><input type="radio" name=""> Pregabalin with Combinations</label>								
					</div>		
				</div>				
			</div><!----2-end--->

			<div class="col-md-12 mb-4"><!----3---->
				<div class="borderline border-acrross">
					<label>3) Which strength do you prescribe of Pregabalin to treat the management of Neuropahic pain ?</label>
					<span>*</span>					

					<div class="col-md-12 partial p-0">
						<label><input type="radio" name="" required> 25 mg</label>
						<label><input type="radio" name=""> 50 mg</label>						
						<label><input type="radio" name=""> 75 mg</label>						
						<label><input type="radio" name=""> 150 mg</label>						
					</div>		
				</div>				
			</div><!----3-end--->


			<div class="col-md-12 mb-4"><!----4---->
				<div class="borderline border-acrross">
					<label>4) What Percentage of patients you prescribed Pregabalin + Methylcobalamin in the Diabetic Neuropathic Pain?</label>
					<span>*</span>					

					<div class="col-md-12 partial p-0">
						<label><input type="radio" name="" required> <25%</label>
						<label><input type="radio" name="" required>  25-50 %</label>
						<label><input type="radio" name="" required> 50-75 %</label>
						<label><input type="radio" name="" required> >75%</label>						
					</div>		
				</div>				
			</div><!----4-end--->

			<div class="col-md-12 mb-4"><!----5---->
				<div class="borderline border-acrross">
					<label>5) What would be the ideal duration of therapy in the management of Neuropathic pain ?</label>
					<span>*</span>					

					<div class="col-md-12 partial p-0">
						<label><input type="radio" name="" required> 0- 4 Weeks</label>
						<label><input type="radio" name="" required> 4-8 Weeks</label>
						<label><input type="radio" name="" required> 8-12 Weeks</label>
						<label><input type="radio" name="" required> 12-24 Weeks</label>	
					</div>		
				</div>				
			</div><!----5-end--->

			<div class="col-md-12 mb-4"><!----6---->
				<div class="borderline border-acrross">
					<label>6) Doctor would you like to prefer sustained release formulation of Pregabalin in the management of neuropathic pain ?</label>
					<span>*</span>					

					<div class="col-md-12 partial p-0">
						<label><input type="radio" name="" required> Yes.</label>
						<label><input type="radio" name="" required> No</label>
						<label><input type="radio" name="" required> If Yes (Please specify reason )</label>
						<label><input type="radio" name="" required> Other: <input type="text" name=""></label>
					</div>		
				</div>				
			</div><!----6-end--->


			<div class="col-md-12 mb-4"><!----7---->
				<div class="borderline border-acrross">
					<label>7) In which of the following age group you usually prescribe Pregabalin and Pregabalin + Mehylcobalamin ?</label>
					<span>*</span>					

					<div class="col-md-12 partial p-0">
						<label><input type="radio" name="" required> <25 yrs</label>
						<label><input type="radio" name="" required> 25 -50 yrs</label>						
						<label><input type="radio" name="" required> 50-75 yrs</label>						
						<label><input type="radio" name="" required> Above 75 yrs</label>						
					</div>		
				</div>				
			</div><!----7-end--->

			<div class="col-md-12 mb-4"><!----8---->
				<div class="borderline border-acrross">
					<label>8) What benefits have you observed with Pregabalin 75 Mg Sustained release formulation in your clinical practice?</label>
					<span>*</span>					

					<div class="col-md-12 partial p-0">
						<label><input type="radio" name="" required> Better Patient Compliance</label>						
						<label><input type="radio" name="" required> Better Pain Relief</label>						
						<label><input type="radio" name="" required> Lesser Side Effect</label>						
						<label><input type="radio" name="" required> Any Other (Please Specify)</label>						
					</div>		
				</div>				
			</div><!----8-end--->

			<div class="col-md-12 mb-4"><!----9---->
				<div class="borderline border-acrross">
					<label>9) List the molecules name that you have seen drug -drug interaction with Pregabalin?</label>
					<span>*</span>					

					<div class="col-md-12 partial p-0">
						<input type="text" placeholder="Your answer" name="" required> 
					</div>		
				</div>				
			</div><!----9-end--->

			<div class="col-md-12 mb-4"><!----10---->
				<div class="borderline border-acrross">
					<label>10) Which molecules commonly co-prescribe with Pregabalin?</label>
					<span>*</span>					

					<div class="col-md-12 partial p-0">
						<input type="text" placeholder="Your answer" name="" required> 
					</div>		
				</div>				
			</div><!----10-end--->
